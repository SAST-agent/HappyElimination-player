<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Generals-Player</title>
    <!--prefix: https://player.dev.saiblo.net/HappyElimination/-->
    <link rel="shortcut icon" href="https://player.dev.saiblo.net/HappyElimination/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://player.dev.saiblo.net/HappyElimination/TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        <!-- WebGL builds are not supported on mobile devices. -->
      </div>
      <!--div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Ant_Player</div>
      </div-->
    </div>
    
    <script>
      var buildUrl = "https://player.dev.saiblo.net/HappyElimination/Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Generals",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      // var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");
      
      /*if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else */
      
      canvas.style.width = "1280px";
      canvas.style.height = "720px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var w_src = window.parent
      var src_msg = []
      var unity_instance = null
      var line_array = []
      let loaded = false
      let tokenB64 = null
      let ws = null
      window.onresize = () => {
        console.log('resize triggered')
        canvas.style.width = (window.innerWidth - 50) + 'px'
        canvas.style.height = (window.innerWidth * 0.53) + 'px'
        w_src.postMessage({
                message: 'resized',
                height: (window.innerWidth * 0.53) + 50
              }, '*')
      }
      window.dispatchEvent(new Event('resize'))
      window.addEventListener('message', (e) => {
        w_src = e.source
        const payload = e.data
        const send_to_player = __payload => {
          if(loaded && unity_instance !== null)
          {
            //console.log(JSON.stringify(__payload))
            unity_instance.SendMessage('Main Controller', 'HandleMessage', JSON.stringify(__payload))
          }
            
          else 
          {
             console.log("unloaded")
             src_msg.push(__payload)
          }
           
        }
        if(payload.message === 'init_replay_player') {
          // setting up the reader
          const reader = new FileReader();

          // here we tell the reader what to do when it's done reading...
          reader.onload = readerEvent => {
            var result = readerEvent.target.result
            line_array = result.split('\n');
            payload.payload = line_array.length - 1; // this is the content!
            payload.replay_data = []
            send_to_player(payload)
          }

          // Read the blob contents
          reader.readAsText(payload.replay_data,'UTF-8');
          window.dispatchEvent(new Event('resize'))
        } else if(payload.message === 'init_player_player'){
           console.log("player mode in front");
           tokenB64 = payload.token
           send_to_player(payload)
           window.dispatchEvent(new Event('resize'))
        } else if(payload.message === 'ToSocket' ) {
          //console.log(payload)
          ws.send(JSON.stringify(payload))
        } 
        else{
          send_to_player(payload)
        }        
      }, false);
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          unity_instance = unityInstance
          loadingBar.style.display = "none";
          /*fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };*/
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      window.handlePlayerCalls = function (buffer) {
        packet = JSON.parse(buffer);
        switch (packet.message) {
          case 'error_marker':
            window.alert(packet.err_msg);
            break;
          case 'init_successfully':
          case 'resized':
            w_src.postMessage(packet, '*')
            break;
          case 'initialize_result':
            if(packet.init_result === false) {
              window.alert("Initialization failed");
            }
            break;
          case 'game_record':
            {
              const a = document.createElement('a');
              a.href = URL.createObjectURL(
                new Blob([packet.game_record],
                {type: 'application/json'}));
              a.setAttribute('download','');
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            }
            break;
            case 'loaded':
            {
              console.log( "loaded in frontend")
              loaded = true
              const src_msg_mirr = []
              while(src_msg.length > 0)
                src_msg_mirr.push(src_msg.pop())
              while(src_msg_mirr.length > 0)
              {
                console.log("send to player")
                str = JSON.stringify(src_msg_mirr.pop())
                //console.log( str)
                unity_instance.SendMessage('Main Controller', 'HandleMessage',  str)
                console.log("send to player end")
              }

              
            }break;
          default:
            break;
        }
      };
      let has_init = false
      const msg_stack = []
      const msg_mirr = []
      window.Connect_ws = function(address) {
        console.log(address);
        if(address.includes('127.0.0.1'))
          address = address.replace('wss://', 'ws://')
        ws = new WebSocket(address)
        ws.addEventListener('open', (event) => {
          has_init = true
          while(msg_stack.length > 0) {
            msg_mirr.push(msg_stack.pop())
          }
          while(msg_mirr.length > 0) {
            const payload = JSON.parse(msg_mirr.pop())
            if(payload.request === 'connect'){
              tokenB64 = payload.token
              w_src.postMessage(JSON.parse(JSON.stringify({
                message: 'setB64',
                socket: ws,
                token: tokenB64,
              })))

            }
            ws.send(JSON.stringify(payload))
          }
          setInterval(() => {
            ws.send(JSON.stringify(
              {
                request: 'ignore',
              }
            ))
          }, 8000)
        })
        ws.addEventListener('message', (event) =>{
          console.log(event.data)
          unity_instance.SendMessage('Main Controller', 'ReceiveWebSocketMessage', event.data)
        })
        ws.addEventListener('close', (event) => {
          alert("Warning: Connection to judger lost.")
          console.warn(event)
        })
      };
      window.Send_ws = function(str_payload) {
        console.log(str_payload);
        if(has_init) {
          const payload = JSON.parse(str_payload)
          if(payload.request === 'connect'){
            tokenB64 = payload.token
            w_src.postMessage({
              message: 'setB64',
              socket: ws,
              token: tokenB64,
            })
          }
          ws.send(str_payload)
        } else {
          msg_stack.push(str_payload)
        }
      };
      window.SendOperation = function( index )
      {
        var operationData = line_array[index]
        console.log(operationData);
        unity_instance.SendMessage('Main Controller', 'HandleOperation', operationData)
      }
    </script>
  </body>
</html>
